name: Firebase Deployment
on:
  push:
    branches:
      - main
      - secondarylab
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Install Dependencies
        run: npm install      
      - name: Build
        env:
          CI: false        
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABULAB }}"
          projectId: abulab-79efc
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || github.head_ref || github.ref_name }}
        env:
          DEBUG: firebase*
      - name: List Firebase Hosting Channels
        run: |
          firebase hosting:channel:list --project abulab-79efc --json | jq -r '.channels[] | select(.id == "'${{ github.ref_name }}'") | .url'
        env:
          FIREBASE_TOKEN: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABULAB }}"